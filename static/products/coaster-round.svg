<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="steel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0"/>
      <stop offset="50%" style="stop-color:#e0e0e0"/>
      <stop offset="100%" style="stop-color:#a0a0a0"/>
    </linearGradient>
  </defs>
  <!-- Coaster body -->
  <circle cx="100" cy="100" r="85" fill="url(#steel)" stroke="#888" stroke-width="3"/>
  <!-- Inner ring -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#999" stroke-width="1"/>
  <!-- Highlight -->
  <ellipse cx="70" cy="70" rx="30" ry="20" fill="#fff" opacity="0.2"/>
  <!-- Label -->
  <text x="100" y="105" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Round</text>
  <text x="100" y="122" text-anchor="middle" font-family="Arial" font-size="12" fill="#888">Coaster</text>
</svg>
